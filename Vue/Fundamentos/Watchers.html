<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        //Crear un componente de contador con incremento y decremento 
        const vm = Vue.createApp(
            {
                data(){
                    return {
                        text:"Acceder a tu cuenta",
                        state: false
                    };
                },
                watch:{
                    state(value){
                        return   value ? this.text = "Cierra sesi√≥n": this.text="Acceder a tu cuenta"
                    }
                },
                computed:{
                    label(){
                        return this.state ? "Acceder":"Salir"
                    },
                    changeColor(){
                        return this.state ? ['open'] : ['closed'];
                    }
                },
                //Cambiar directiva
                template : `
                <div class="container" :class="changeColor">
                    <h2>{{text}}</h2>
                    <button @click="state = !state">{{label}}</button>
                </div>
                `
            }
        ).mount("#app");
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
