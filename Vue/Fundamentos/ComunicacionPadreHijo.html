<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        //Componente padre
        const app = Vue.createApp({
            data(){
                return{
                    items:["uno","dos","tres"]
                }
            },
            methods:{
                remove(i){
                    this.items = this.items.filter((el,index)=> index !==i);
                    this.items = items;
                }
            },
            template:`
                <ul>
                    <v-item v-for="(item,i) in items" v-bind:text="item" v-on:removeList="remove(i)"/>
                </ul>
            `
        })
        //Componente hijo
        app.component("v-item",{
            props:{
                text: String
            },
            methods:{
                rm(){
                    this.$emit("removeList");
                }
            },
            template: `
                <li v-on:click="rm">
                    {{text}}
                </li>
            `
        })
        const vm = app.mount("#app")
    </script>
</body>
</html>
