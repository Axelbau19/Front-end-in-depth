<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp(
            {
                data(){
                    return {
                        text:'<p>Hola Vue</p>'
                    };
                },
                //Cambiar directiva
                template : `<p v-html="text"></p>`
            }
        ).mount("#app");
    </script>
</body>
</html>
