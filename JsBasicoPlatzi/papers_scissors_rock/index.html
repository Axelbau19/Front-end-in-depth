<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="titleGame">
        <h1>Rock, Paper, and scissors</h1>
    </div>
    <div class="scoreboard">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><i class="fa fa-hand-rock"></i></div>
        <div class="choice" id="paper"><i class="fa fa-hand-paper"></i></div>
        <div class="choice" id="scissors"><i class="fa fa-hand-scissors"></i></div>
    </div>
    <div class="result" id="result">
        <p>Choose your weapon!!</p>
    </div>
    <div id="computer-choice"></div>
    <button  id="play-again">Reset Game</button>
    <script src="main.js"></script>
</body>
</html>
